{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="row no-gutters">
            {% if course.preview_image %}
            <div class="col-md-4">
                <img src="{{ course.preview_image.url }}" class="card-img" alt="{{ course.title }}">
            </div>
            {% endif %}
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title">{{ course.title }}</h1>
                    <p class="card-text">{{ course.description }}</p>
                    <p class="card-text">
                        <small class="text-muted">Автор: {{ course.author.username }}</small>
                    </p>
                    <p class="card-text">
                        <strong>Цена: {{ course.price }} руб.</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
